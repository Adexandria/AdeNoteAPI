<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
    strong {
      color: #000;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset</h2>
    <p>Hello,</p>
    <p>You have requested to remove multi-factor authentication from your account. Please use the following token:</p>
    <p><strong>[Token]</strong></p>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <p class="footer">Thank you.<br>Sincerely,<br>Your AdeNote Team</p>
  </div>
</body>
</html>
